<!DOCTYPE html>
<html>
<!--Educational VR Game meant to teach fractions through cooking.-->
<head>
  <meta charset="utf-8">
  <meta name="author" content="Maxwell Brickner">
  <title>Collab Lab Virtual Reality Kitchen : PROTOTYPE VERSION</title>
  <!--A-Frame Main Script-->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!--A-Frame Extras-->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <!--A-Frame Physics-->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
  <!--Superhands-->
  <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
</head>

<body>
  <a-scene>
  <!--Native A-Frame Controls-->
  <!--Camera-->
  <!--<a-entity camera user-height="1.6" wasd-controls></a-entity>-->
  <!--Controls--><!--
  <a-entity id="leftHand" hand-controls="hand: left"></a-entity>
  <a-entity if="rightHand" hand-controls="hand: right"></a-entity>-->
  <!--Super Hands-->
  <a-entity hand-controls="left" progressive-controls="objects: a-box" grab></a-entity>
  <a-entity hand-controls="right" progressive-controls="objects: a-box" grab></a-entity>
  <!--Floor-->
  <a-plane static-body rotation="-90 0 0" height="5" width="5" color="#BEBEBE" flatShading="true"></a-plane>
  <!--Roof-->
  <a-plane static-body rotation="90 180 -180" height="5" width="5" color="#BEBEBE" flatshading="true" position="0 5 0"></a-plane>
  <!--Walls-->
  <a-plane static-body height="5" width="5" color="#FF7300" flatshading="true" position="0 2.5 -2.5"></a-plane>
  <a-plane static-body height="5" width="5" color="#FF7300" flatshading="true" position="0 2.5 2.5" rotation="0 -180 0"></a-plane>
  <a-plane static-body height="5" width="5" color="#FF7300" flatshading="true" position="2.5 2.5 0" rotation="0 -90 0"></a-plane>
  <a-plane static-body height="5" width="5" color="#FF7300" flatshading="true" position="-2.5 2.5 0" rotation="0 90 0"></a-plane>
  <!--Wall Text-->
  <a-text value="Use 3/4 of a butter..." text="align:center" position="0 4 -2.45"></a-text>
    <a-text value="To bake a cake!" text="align:center" position="0 3.7 -2.45"></a-text>
  <!--Prep Table-->
  <a-box static-body height="0.01" width="2" depth="2" color="#89E0CD" flatshading="true" position="-2 0.4 -1"></a-box>
  <!--Final Table-->
  <a-box static-body height="0.01" width="2" depth="2" color="#89E0CD" flatshading="true" position="2 0.4 -1"></a-box>
  <!--Butter-->
  <a-box dynamic-body mass="1" height="0.2" width="0.05" depth="0.2" color="#F4B93B" flatshading="true" position="-2.0 0.5 -1" hoverable streachable grabbable dropable></a-box>
  <a-box dynamic-body mass="1" height="0.2" width="0.05" depth="0.2" color="#F4B93B" flatshading="true" position="-1.95 0.5 -1" hoverable streachable grabbable dropable></a-box>
  <a-box dynamic-body mass="1" height="0.2" width="0.05" depth="0.2" color="#F4B93B" flatshading="true" position="-1.9 0.5 -1" hoverable streachable grabbable dropable></a-box>
  <a-box dynamic-body mass="1" height="0.2" width="0.05" depth="0.2" color="#F4B93B" flatshading="true" position="-1.85 0.5 -1" hoverable streachable grabbable dropable></a-box>
  <a-box dynamic-body mass="1" height="0.2" width="0.05" depth="0.2" color="#F4B93B" flatshading="true" position="-1.8 0.5 -1" hoverable streachable grabbable dropable></a-box>
  <a-box dynamic-body mass="1" height="0.2" width="0.05" depth="0.2" color="#F4B93B" flatshading="true" position="-1.75 0.5 -1" hoverable streachable grabbable dropable></a-box>
  <a-box dynamic-body mass="1" height="0.2" width="0.05" depth="0.2" color="#F4B93B" flatshading="true" position="-1.7 0.5 -1" hoverable streachable grabbable dropable></a-box>    
  <!--Knife-->
  <a-box dynamic-body mass="1" height="0.1" width="0.3" depth="0.1" flatshading="true" position="-1.9 0.5 -1.4" hoverable streachable grabbable dropable></a-box>
  </a-scene>
</body>

</html>

<!DOCTYPE html>
<html>
<!--Educational VR Game meant to teach fractions through cooking.-->
<head>
  <meta charset="utf-8">
  <meta name="author" content="Maxwell Brickner">
  <title>Collab Lab Virtual Reality Kitchen : PROTOTYPE VERSION</title>
  <!--A-Frame Main Script-->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!--A-Frame Extras-->
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <!--A-Frame Physics-->
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene>
  <!--Controls-->
  <a-entity laser-controls raycaster="far: 2" line="color:blue; opacity: 0.5"></a-entity>
  <!--Floor-->
  <a-plane static-body rotation="-90 0 0" height="5" width="5" color="bebebe" flatShading="true"></a-plane>
  <!--Roof-->
  <a-plane static-body rotation="90 180 -180" height="5" width="5" color="bebebe" flatshading="true" position="0 5 0"></a-plane>
  <!--Walls-->
  <a-plane static-body height="5" width="5" color="FF7300" flatshading="true" position="0 2.5 -2.5"></a-plane>
  <a-plane static-body height="5" width="5" color="FF7300" flatshading="true" position="0 2.5 2.5" rotation="0 -180 0"></a-plane>
  <a-plane static-body height="5" width="5" color="FF7300" flatshading="true" position="2.5 2.5 0" rotation="0 -90 0" ></a-plane>
  <a-plane static-body height="5" width="5" color="FF7300" flatshading="true" position="-2.5 2.5 0" rotation="0 90 0" ></a-plane>
  </a-scene>
</body>

</html>
